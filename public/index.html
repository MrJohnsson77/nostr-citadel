<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <title>Nostr Citadel</title>
    <style>
        body {
            background: rgb(31, 41, 55);
        }

        .title {
            text-align: left;
            margin: 0 40px;
        }

        .tTitle {
            color: white;
            font-size: 2.2rem;
            margin-top: 25px;
            padding: 10px 0;
            border-bottom: 1px solid whitesmoke;
        }

        .tTitle a {
            color: white;
            text-decoration: none;
        }

        .profiles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 20px;
            padding: 0 35px;
            gap: 15px;
        }

        .profile {
            background-color: whitesmoke;
            border: 0.2rem solid lightgray;
            border-radius: 4px;
            box-shadow: darkgrey;
            padding: 20px;
            font-size: 20px;
            background-size: cover;
            height: 100px;
            width: 100px;
            position: relative;
            cursor: pointer;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 25%;
        }


    </style>
</head>
<body>

<div id="header">
    <div class="title">
        <div class="tTitle"><a href="https://github.com/MrJohnsson77/nostr-citadel" target="_blank" rel="nofollow">Nostr
            Citadel - The Sovereign Relay</a></div>
    </div>
</div>

<div id="content">
    <div class="profiles-container" id="profiles"></div>
</div>

<div id="footer"></div>

<script>

    const cleanup = (content) => {
        try {
            return content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/"/g, '&quot;')
        } catch (e) {
            return ""
        }
    }

    const startSocket = async () => {
        const relay = window.NostrTools.relayInit(`${location.protocol === "https:" ? "wss" : "ws"}://${window.location.host}/`)
        relay.on('connect', () => {
            console.log(`connected to ${relay.url}`)
        })
        relay.on('error', () => {
            console.log(`failed to connect to ${relay.url}`)
        })

        await relay.connect()
        const lastDays = new Date(new Date().getTime() - (24 * 60 * 60 * 1000) * 120);

        // Only profiles for now...
        let sub = relay.sub([
            {
                kinds: [0],
                Limit: 250,
                since: Math.floor(lastDays / 1000)
            }
        ])
        sub.on('event', event => {

            switch (event.kind) {
                case 0:
                    handleProfile(event)
                    break
                case 4:
                    handleMessage(event)
                    break
                case 6:
                    handleGlobal(event)
                    break
                case 7:
                    handleLike(event)
                    break
                default:
                    console.log(event)
            }

        })

        // Stay subscribed...
        // sub.on('eose', () => {
        //     sub.unsub()
        // })

    }

    const profiles = {}

    }

    function goToPubKey(npub) {
        navigator.clipboard.writeText(npub);
        window.open(`https://snort.social/p/${npub}`, '_blank');
    }

    const handleProfile = async (event) => {
        profiles[event.pubkey] = JSON.parse(event.content);
        const npub = window.NostrTools.nip19.npubEncode(event.pubkey).toString()
        let htmlElement = document.getElementById(npub);

        if (!htmlElement) {
            htmlElement = document.createElement('div');
            // htmlElement.remove()
        }

        const template = `<img alt="${event.pubkey}" src="${checkPic(profiles[event.pubkey].picture)}">`

        htmlElement.addEventListener('click', function () {
            goToPubKey(npub);
        });
        htmlElement.className = "profile"
        htmlElement.innerHTML = template
        htmlElement.id = npub
        htmlElement.style = `background-image: url("${cleanup(profiles[event.pubkey].banner)}");`

        const diff = ((Date.now() - (event.created_at * 1000)) / (1000)) / 60
        if (diff > 1) {
            profileContainer.append(htmlElement)
        } else {
            profileContainer.prepend(htmlElement);
        }
    }

    const handleLike = async (event) => {
        if (event.content === "+") {
            event.content = "💜"
        }
    }

    const handleMessage = async (event) => {
        event.content = "💌"
    }

    const handleGlobal = async (event) => {
        console.log(event)
    }

    startSocket()

</script>
